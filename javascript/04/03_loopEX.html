<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while loop
        let a = 1;
        while(a<11){
            document.writeln(a);
            a++
        }
        document.write("<br>")
        // do while loop
        var b = 1;
        do{
            document.writeln(b);
            b++;
        }while(b<=30)

        document.write("<br>")
        // for loop

        for(let a=1; a<=50; a++){
            document.writeln(a)
        }
    </script>
</body>
</html>
