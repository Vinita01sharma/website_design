<body>
    <script>
        // static program

        let num1 = 100
        let num2 = 20

        // to join / print string and variable on webpage use (+) sign which is called conatenation (concat) operator.

        document.write("1st number is :" + num1 + "<br> 2nd number is : " + num2)

        document.write("<br>=========================<br> operators are : <br>")

        document.write("Addition is :" + (num1 + num2))
        document.write("<br>Subtract is :" + (num1 - num2))
        document.write("<br>Multiply is :" + (num1 * num2))
        document.write("<br>Division is :" + (num1 / num2))
        document.write("<br>Modules is :" + (num1 % num2))


    </script>
