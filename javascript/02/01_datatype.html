<body>
    <!-- datatype=> which type of our data is
    
    there is no need to declare datatype of value so javascript is a loosy type scripting language

    there is two type of datatype :-
        (1)primitive  => built in programming 
                (a)number = integer number 
                                for ex - 12
                                floating number for ex - 12.12
                (b)string = "hello world"
                (c)boolen = true or false
                (d)null = null value
                (e)undefine = undefine values
            
        (2)non-primitive  => array, object, and regular expression-->


        <script>
            var a = 10
            console.log(a)

            var a = 10.01
            console.log(a);

            var a = "hello"
            console.log(a);

            var b = true
            console.log(b);

            var nl = " "
            console.log(nl);

            var n = null
            console.log(n);

            var un
            console.log(un);
        </script>
</body>
