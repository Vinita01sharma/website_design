<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There is 2 types of Ternary op.
                (1)increment(++)
                (2)decrement(--) 
            
            (1)increment means to add 1 value in given value
                    types:- (a)pre-increment(++a)
                            (b)post-increment(a++)
                        
            (2)decrement means to deduct 1 value in given value
                    types:- (a)pre-decrement(--a)
                            (b)post-decrement(a--)  -->

    <script>
        var a = 1
        console.log(a);
        a++;

        console.log(a);
        ++a;

        console.log(a);
        console.log(a++);  //  print then increment

        console.log(a);
        console.log(++a);  //  increment then print

        console.log(".........");

        var b = 10
        console.log(b--);  //  print then decrement
        console.log(b);
        console.log(--b);  //  decrement then print
    </script>
</body>
</html>
