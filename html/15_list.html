<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There is 3 type of list
         (1) Order list
         (2) Unorder list
         (3) Description list
        
        Order list => <ol> and <li>
        unorder list => <ul> and <li>
        Description list => <dl>, <dt> and <dd>  -->

            <ol type="1" start="11">
            
                <li>List 1</li>
                <li>List 2</li>
                <li>List 3</li>
            </ol>

            <!-- type =>circle, square,and disc(default) -->
            <ul>
                <li>List 1</li>
                <li>List 2</li>
                <li>list 3</li>
            </ul>

            <dl>
                <!-- define term -->
                <dt>Person</dt>
                <!-- define description -->
                <dd>Rohit, Ronit, Darshan</dd>

                <dt>Fruits</dt>
                <dd>Apple, Bananas, Grapes, etc</dd>
            </dl>
</body>

</html>
